<div class="container p-1 d-none" id="player_data__container">
    <div class="row">
        <div class="col-8 mx-auto border border-dark rounded p-3">
            <h4>Session storage variables</h4>
            <table class="table" id="player_data__table">
                <thead>
                <tr>
                    <th scope="col">Variable name</th>
                    <th scope="col">Value</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">roomName</th>
                        <td id="player_data__value_room_name"><div>--value--</div></td>
                    </tr>
                    <tr>
                        <th scope="row">playerUsername</th>
                        <td id="player_data__value_player_username"><div>--value--</div></td>
                    </tr>
                    <tr>
                        <th scope="row">token</th>
                        <td id="player_data__value_token"><div>--value--</div></td>
                    </tr>
                    <tr>
                        <th scope="row">isAdmin</th>
                        <td id="player_data__value_is_admin"><div>--value--</div></td>
                    </tr>
                    <tr>
                        <th scope="row">isPlayer</th>
                        <td id="player_data__value_is_player"><div>--value--</div></td>
                    </tr>
                    <tr>
                        <th scope="row">color</th>
                        <td id="player_data__value_color"><div>--value--</div></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
